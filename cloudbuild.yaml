steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/deflora-spa-service/deflora-spa-service:$COMMIT_SHA",
        ".",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/deflora-spa-service/deflora-spa-service:$COMMIT_SHA",
      ]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - run
      - deploy
      - deflora-spa-service
      - --image=us-central1-docker.pkg.dev/$PROJECT_ID/deflora-spa-service/deflora-spa-service:$COMMIT_SHA
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --update-secrets=GOOGLE_APPLICATION_CREDENTIALS=firebase-cred:latest
      - --update-secrets=RESEND_API_KEY=resend-api-key:latest
      - --set-env-vars=PORT=8080,FIREBASE_PROJECT_ID=defloraspa-c018d,ALLOWED_ORIGINS=https://deflora-spa-backoffice.vercel.app,https://deflora-spa-booking.vercel.app

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/deflora-spa-service/deflora-spa-service:$COMMIT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY # âœ… fixes the error
  # OR use this if you want logs in GCS
  # defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
